<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap" rel="stylesheet">
    <title>Clip-Path</title>
</head>
<body>
    <div class="head">
        <h1>Clip-Path</h1>
    </div>
    <div class="shapes">
        <div class="box">
            <div class="shape c"></div>
        </div>
        <div class="box">
            <div class="shape t"></div>
        </div>
        <div class="box">
            <div class="shape s"></div>
        </div>
        <div class="box">
            <div class="shape left-chevron"></div>
        </div>
        <div class="box">
            <div class="shape star"></div>
        </div>
        <div class="box">
            <div class="shape right-chevron"></div>
        </div>
        <div class="box">
            <div class="shape left"></div>
        </div>
        <div class="box">
            <div class="shape close"></div>
        </div>
        <div class="box">
            <div class="shape right"></div>
        </div>
    </div>
</body>
</html>
